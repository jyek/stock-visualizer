<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container query-view">
      <h1 class="centered"><i class="fa fa-bar-chart-o"></i> Dashboard</h1>
      <hr>
      <form role="form">

          <input type="submit" id="submit" class="btn btn-default" value="Go">

      <hr>

    <div class="container">
      <svg class="stock-price-chart"></svg>
    </div>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/backbone/backbone.js" charset="utf-8"></script>
    <script src="bower_components/d3/d3.js" charset="utf-8"></script>

    <!-- <script src="app/stock-price-chart.js"></script> -->
    <script src="app/models/Stock.js"></script>
    <script src="app/views/StockChartView.js"></script>
    <script src="app/views/QueryView.js"></script>
    <script src="app/views/AppView.js"></script>

    <script>
      $(function(){
        var appView = new AppView();
      });
    </script>
